<body>
  <body>
  <main>
    <div class="container" id="wrapper">
      <div class="row text-center">
        <h1>Random Quote Machine</h1>

        <div class="row text-center">
          <div id="col-xs-12 col-centered">
            <button id="quoteNew">New Quote</button>
            <button id="tweet" onclick="tweetIt()">Tweet It <i class=" fa fa-twitter-square"></i></button>
          </div>
          <!--close div -->
        </div>
        <!--close button row-->
        <div id="RQM" class="RQM well shadow">
        </div>
        <!-- close RQM div-->
      </div>
      <!--close row-->
    </div>
    <!--close wrapper-->
  </main>
</body>
